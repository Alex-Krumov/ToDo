<!DOCTYPE html>
<html>
<head>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<title>ToDo Register</title>
<link href="css/jquery-te-1.4.0.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<meta charset="utf-8">
</head>
<body>

	<header>
		<nav>
			<ul>
				<li class="logo">ToDo!
					<ul class="dropdown-menu">
						<li>New task</li><br>
						<li>Settings</li><br>
						<li>Status</li>
					</ul>
				</li>
				<li>Today <span class="today-count">3</span></li>
				<li>This Week <span>5</span></li>
				<li>This Month <span>21</span></li>
			</ul>
		</nav>
	</header>

	<section>
		<aside>
			<div>
				<div class="header">Today <div> <span class="today-count">3</span> <img src="img/icons/black/folder_plus_icon&16.png"></div></div>
				<ul class="tasks">
					<li class="folder">

						<div class="section closed"><div class="folder-name" name="Work">Work</div><span class="work-count">4</span></div>

						<ul class="work-tasks">

							<li class="file hide">
								<img class="unchecked" src="img/icons/black/checkbox_unchecked_icon&16.png">
								Remove Domains
							<li>

						</uL>
					</li>

					<li class="folder">

						<div class="section closed"><div class="folder-name" name="Shopping">Shopping</div> <span class="shopping-count">1</span></div>

						<ul class="shopping-tasks">

							<li class="file hide">
								<img class="unchecked" src="img/icons/black/checkbox_unchecked_icon&16.png">
								Milk
							<li>

						</uL>
					</li>
				</ul>
				<div class="header">Completed <span class="completed-count">3</span></div>
				<ul class="Completed">

					<li class="folder">
						<div class="section closed"><div class="folder-name" name="Work">Work</div><span>2</span></div>

						<ul class="work-completed">
							<li class="file hide">
								<img class="checked" src="img/icons/black/checkbox_checked_icon&16.png">
								Lang bugs
							<li>

							<li class="file hide">
								<img class="checked" src="img/icons/black/checkbox_checked_icon&16.png">
								Lang bugs
							<li>
						</uL>
					</li>

					<li class="folder">

						<div class="section closed"> <div class="folder-name" name="Shopping">Shopping</div> <span>2</span></div>

						<ul class="shopping-completed">
							<li class="file hide">
								<img class="checked" src="img/icons/black/checkbox_checked_icon&16.png" alt="Completed Task" title="Complated">
								Milk
							<li>
						</uL>
					</li>
				</ul>

			</div>
		</aside>
	</section>

<script src="js/jquery.js"></script>
<script src="js/jquery-te-1.4.0.min.js"></script>
<script src="js/custom.js"></script>
</body>
<html>
